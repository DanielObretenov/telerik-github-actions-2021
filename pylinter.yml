name: Github-action-practice

on:
   push:
      branches: [ our-first-pipeline ]
      paths:
      - 'factorial.py'
      - 'lint_test.py'
      
jobs:
   lint:
      runs-on: ubuntu-latest
      steps:
      - name: Test which os the runner is using
        run: echo "This job is now running on ${{ runner.os }} server hosted by Github!"
      - name: Test which branch is checked out
        run: echo "The name of the branch is ${{ github.ref }} in repo ${{ github.repository }}"
      - name: Check out repo code
        uses: actions/checkout@v2
        run: echo "The ${{ github.repository }} has been cloned to the runner"
      - name: Set up Python
        uses: action/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: | 
          python -m pip install --upgrade pip
          pip install pylint
      - name: Lint with pylint
        run: |
          python lint_test.py
      - name: Build container
        run: |
          echo "Building docker container..."
          sleep 20
          echo "Docker container built successfully"
      - name: Deploy
        run: |
          echo "Deploying to our imaginary cluster"
          sleep 20
          echo "App has been deployed successfully"
      - run: echo "This job's status is ${{ job.status }}"
